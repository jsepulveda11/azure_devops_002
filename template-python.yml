steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true

- script: |
    python3 -m venv .venv
    source .venv/bin/activate
    pip install awscli
  displayName: 'Configuracion de Python y AWS CLI'

- script: |
    python3 -m venv .venv
    source .venv/bin/activate
    py -m pip install Django
  displayName: 'Instalacion de la libreria Django'